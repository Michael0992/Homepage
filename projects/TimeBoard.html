<!doctype html>
<html lang="de">
	<head>
		<title>TimeBoard | Projekt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="TimeBoard – ein Projekt über TimeBoard." />

		<script>
			(() => {
				try {
					const stored = localStorage.getItem('theme');
					if (stored === 'dark' || stored === 'light') {
						document.documentElement.dataset.theme = stored;
					}
				} catch {
					// ignore
				}
			})();
		</script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../style/style.css" />
		<link rel="stylesheet" href="../style/cvStyle.css" />

		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>

	<body class="app">
		<header>
			<nav class="navbar navbar-expand-lg app-navbar">
				<div class="container">
					<div class="d-flex align-items-center gap-2">
						<a class="navbar-brand" href="../index.html#top">Michael Lutz</a>

						<button
							id="themeToggle"
							class="c-theme-toggle"
							type="button"
							aria-label="Theme umschalten"
							aria-pressed="false"
						>
							<svg class="c-theme-toggle-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
								<path d="M9 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
								<path d="M10 22h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
								<path d="M12 2a7 7 0 0 0-4 12c.7.6 1 1.2 1 2h6c0-.8.3-1.4 1-2a7 7 0 0 0-4-12Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
							</svg>
							<span class="c-theme-toggle-text">Dark mode</span>
						</button>
					</div>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#mainNav"
						aria-controls="mainNav"
						aria-expanded="false"
						aria-label="Navigation umschalten"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="mainNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item"><a class="nav-link" href="../index.html#projects">Zurück zu Projekten</a></li>
							<li class="nav-item"><a class="nav-link" href="../index.html#contact">Kontakt</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="section">
				<div class="container">
					<article class="c-card md-content" id="mdContent" aria-label="Projektbeschreibung">
						<p class="c-card-text">Lade Inhalt…</p>
					</article>
				</div>
			</section>
		</main>

		<footer class="app-footer">
			<div class="container">
				<small>© <span id="year"></span> Michael Lutz</small>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

		<script src="../js/theme.js"></script>
		<script src="../js/markdownPage.js"></script>
		<script>
			document.getElementById('year').textContent = String(new Date().getFullYear());

			window.renderProjectMarkdown({
				markdownUrl: 'mds/timeboard.md',
				contentElementId: 'mdContent',
				assetBase: 'mds/',
			});
		</script>
	</body>
</html>
